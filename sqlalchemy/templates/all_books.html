{% for book in books %}
    <div>
        <h2>{{ book.name }}</h2>
        <p>Author: {{ book.author }}</p>
        <p>
        <a href="{{ url_for('books_by_genre', genre_name=book.genre.name) }}">Жанр: {{ book.genre.name }}</a>
        </p>
        <form method="POST" action="/books/{{ book.id }}">
            <input type="checkbox" name="is_read" {% if book.is_read %}checked{% endif %}> Отметить книгу как прочитанную<br>
            <input type="submit" value="Сохранить">
        </form>
    </div>
{% endfor %}
